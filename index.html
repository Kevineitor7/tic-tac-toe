<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="tic-tac-icon.png">
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="grid">
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="controls">
                <span class="reload">&#8635</span>
                <div class="game-modes">
                    <button class="two-play">2 Players</button>
                    <button class="computer">vs CPU (unavailable)</button>
                    <div class="player-names hide">
                        <input type="text" id="p1-name" name="name" maxlength="18" placeholder="Player 1 name">
                        <input type="text" id="p2-name" name="name" maxlength="18" placeholder="Player 2 name">
                        <button class="start">Start game</button>
                    </div>
                </div>
            </div>
            <div class="player1">
                <div class="player1-name"></div>
                <div class="player1-score">0</div>
            </div>
            <div class="player2">
                <div class="player2-name"></div>
                <div class="player2-score">0</div>
            </div>
        </div>
    </div>
</body>
</html>
